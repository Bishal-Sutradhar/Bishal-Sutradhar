<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="header_icons">
            <div id="minimize">
                <i class="fa-solid fa-circle-chevron-down"></i>
            </div>
            <div id="menu">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div id="image"></div>
        <div class="info">
            <div id="name">Dushtu Kokil</div>
            <div id="artist">Kona and Akassh</div>
        </div>
        <div id="scroller">
            <div id="line">
                <div id="sub_progress"></div>
                <div id="progress">
                    <div id="ball"></div>
                </div>
            </div>
            <div id="time">
                <div id="current_time">1:31</div>
                <div id="total_time">3:31</div>
            </div>
        </div>
        <div class="controls">
            <div id="suffle">
                <i class="fa-solid fa-shuffle"></i>
            </div>
            <div id="previous">
                <div id="bar"></div>
                <div id="triangle"></div>
            </div>
            <div id="play">
                <div id="triangle"></div>
            </div>
            <div id="next">
                <div id="triangle"></div>
                <div id="bar"></div>
            </div>
            <div id="repeat">
                <i class="fa-solid fa-repeat"></i>
            </div>
        </div>
        <footer>
            <a href="#">Up next</a>
            <a href="#">Lyrics</a>
            <a href="#">Related</a>
        </footer>
    </div>
    
</body>

</html>
